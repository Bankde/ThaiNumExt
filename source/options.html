<!doctype html>
<meta charset="utf-8">
<title>Options</title>

<form id="options-form" class="detail-view-container">
	<h3>ThaiNum Extension Options</h3>
	<div class="options">
		<h4>Enable:
			<label class="switch">
				<input type="checkbox" name="isEnable" checked>
				<span class="slider round"></span>
			</label>
		</h4>
		<br><br>
		<h4>Number Options: </h4>
		<label class="bullet">
			<input type="radio" name="numOpt" value="Thai"> THAI
			<br>
			<input type="radio" name="numOpt" value="Arabic"> ARABIC
			<br>
		</label>
	</div>
</form>

<script src="options.js" type="module"></script>
